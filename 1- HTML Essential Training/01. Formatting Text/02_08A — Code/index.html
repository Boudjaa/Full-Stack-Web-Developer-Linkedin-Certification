<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Essential Training</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>
      We can write <code>{color:green;}</code> in our CSS, and it will apply to
      anything marked up as an <code>&lt;H4&gt;</code> element.
    </p>

    <p>
      We can write
      <code>h4 {color:green;}</code>
      in our CSS, and it will apply to anything marked up as an
      <code>&lt;H4&gt;</code> element.
    </p>
  </body>
</html>
