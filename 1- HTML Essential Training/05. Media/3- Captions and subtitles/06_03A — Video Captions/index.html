<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Essential Training</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video controls>
      <source
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/moonwalk.480p.vp9.webm"
        type="video/webm"
      />
      <source
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/moonwalk.480p.h264.mp4"
        type="video/mp4"
      />

      <track
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/moonwalk.vtt"
        kind="captions"
        label="English"
        srclang="en"
        default
      />

      <track
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/moonwalk.es-la.es.vtt"
        kind="subtitles"
        label="Español"
        srclang="es"
      />

      <p>
        This would be a video of a moonwalk, if your device supported playing
        this video.
      </p>
    </video>

    <!-- This doesn't work in Chrome or Firefox. Use Safari. -->

    <track
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/moonwalk.vtt"
      kind="captions"
      label="English"
      srclang="en"
      default
    />

    <track
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/moonwalk.es-la.es.vtt"
      kind="subtitles"
      label="Español"
      srclang="es"
    />
  </body>
</html>
